<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/b47a1c1ea4.js" crossorigin="anonymous"></script>
        <!-- Logo for title bar -->
        <link rel="icon" href="../img/logo.png" type="image/icon type">
        <!-- Css file -->
        <link rel="stylesheet" href="./style.css">
        <title>VGB</title>
    </head>

    <body>
        <header>
            <img class="logo-header" src="../img/logo.png" alt="">
            <div class="pd-top pd-bottom flex-box just-cont-end align-center pd-left-right" style="height: 50%;">
                <div class="search-bar">
                    <div class="input-group mb-3" style="margin: 0 !important;">
                        <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div>
                    <select name="" id="">
                        <option value="vie" selected>Tiếng Việt</option>
                        <option value="eng">English</option>
                    </select>
                </div>
            </div>
            <div style="height: 50%;">
                <nav class="navbar navbar-expand-md py-4 navbar-dark shadow-sm red-bg" id="nav-header">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#intro">Giới thiệu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Hoạt động</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Tin tức Việt-Đức</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#parner">Đối tác</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Liên hệ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Đăng nhập</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>


        <div class="body-container pd-left-right" style="margin: 5vh 0;">
            <div class="element-container">
                <h1 class="red-txt">Đăng nhập</h1>
                <hr>
                <div class="body-login-container">
                    <form>
                        <div class="ip-gr">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" placeholder="Tên đăng nhập">
                        </div>
                        <div class="ip-gr">
                            <label for="username">Mật khẩu:</label>
                            <input type="password" placeholder="Mật khẩu">
                        </div>
                        <button>Đăng nhập >></button>
                    </form>
                </div>

            </div>
        </div>

        <footer class="red-bg pd-left-right">
            <div class="logo-footer">
                <h3>HỘI HỮU NGHỊ VIỆT-ĐỨC</h3>
                <h3>TP.HỒ CHÍ MINH</h3>
            </div>

            <div class="address">
                <p>Thông tin liên hệ</p>
                <p>
                    Địa chỉ: 123/4, đường ABC, P.X, Q.Y, Tp. City
                </p>
                <p>
                    Tel: 0123456789
                </p>
                <p>
                    Email: abc@gmail.com
                </p>
            </div>

            <div>
                <i id="facebook-icon-footer" class="fa-brands fa-facebook"></i>
            </div>
        </footer>
    </body>

</html>
